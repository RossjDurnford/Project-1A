<html lang="en">
<head>

    <link rel="stylesheet" href="index.css" type="text/css">

    <title>Contact</title>
</head>
<body>
    <nav>
        <h1>Massive Gym</h1>
        <a href="index.html" class="active">Home</a>
        <a href="about.html"class="active">About us</a>
        <a href="contact.html"class="page-selected">Contact Us</a>
        <a href="open.html"class="active">Opening hours</a>
    </nav>
    <h2 id="conh2">Get In touch</h2>
    <div id="contact">
    <p id="adr">Address: West Earlham Shopping Center, Unit 4, NR5<br>
    For any questions please submit a ticket below and we will get back<br>
     to you as soon as possible.</p>

    <form id="form1" method="post">
        <fieldset> 
            <legend>Submit A Ticket</legend>
    <label class="form1" for="fname">First Name:</label>
    <input type="text" name="fname" required placeholder="First Names">
    <br>
    <label class="form1" for="lname" >last Name:</label>
    <input type="text" name="lname" required placeholder="Last Name">
    <br>
    <label class="form1" for="email" >Email:</label>
    <input type="email" placeholder="Email" name="email" required>
    <br>
    <label class="form1" for="query">Your Query:</label>
    <textarea id="query" cols="21" rows="5" required name="query" placeholder="Enter Your Query Here"></textarea>
    <br> 
    <input class="form1" id="but1" type="submit" value="Submit">
    </form>
    <footer>Ross James Durnford
        <div id="icn">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        </div> 
    </footer>
</fieldset>
    </div> 
</body>
